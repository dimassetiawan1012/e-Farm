<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Farm Login</title>
  <link rel="stylesheet" 
  href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="section-login">
      <!-- section intro -->
      <div class="section-intro">
        <div class="login-text">e-Farm</div>
        <div class="text-end">
          <div class="account-text text">Belum punya Akun ?</div>
          <span class="text-undeline text"><a href="#">Buat baru</a></span>
        </div>
      </div>

      <!-- section form input -->
      <div class="section-form">
        <div class="mb-40">
          <div class="label-input text">Username/E-Mail</div>
          <input class="form-input" type="text" placeholder="Masukan Username/E-Mail">
        </div>

        <div class="mb-60">
          <div class="label-forgot-password">
            <div class="label-input text">Kata Sandi</div>
              <span class="text-undeline"><a href="#">Lupa Kata Sandi?</a></span>
          </div>
        <input class="form-input" type="text" placeholder="Masukan Kata Sandi">
        </div>

        <!-- section button -->
        <button class="btn-login">Masuk</button>
  </div>
    </div>        
    
  </div>
</body>
</html>
